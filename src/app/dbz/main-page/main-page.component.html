<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes">

        </app-personajes>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input
             type="text" 
             placeholder="Nombre"
             name="nombre"
             [(ngModel)]="nuevo.nombre"
             />
             <!-- [value]="nuevo.poder"
                    (imput)="cambiarNombre($event)" -->
             <input type="text" 
                    placeholder="Poder"
                    name="poder"
                    [(ngModel)]="nuevo.poder"
            />
             <!-- [value]="nuevo.poder" -->
            <button>
                Agregar
            </button>
        </form>

    </div>

</div>
